<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <a href="/">Home</a>
                    </li>
                </ol>
            </nav>

            <h1>Test Engine</h1>
            <br />

            <!----------------- Test  Start ------------------>
            <kr-engine>
            

                <div id="thing1" class="krThing" data-record-type="Thing" data-record-id="thing1">

                    <div>
                        Name from template: {{ name }}
                    </div>
                    
                    
                     <div class="krProperty" data-propertyID="name">
                         <span class="krMain">

                             <span class="krValue">
                                 v: <span class="krMain"></span>
                             </span>
                             
                         </span>
                     </div>
                    
                    <div class="krProperty" data-propertyID="other">

                        <ul> 
                           <span class="krMain">
                               <li>
                                    <span class="krThing">
                                        <span class="krProperty" data-propertyID="name">
                                             <span class="krMain">
                                             </span>
                                        </span>
                                        <span class="krProperty" data-propertyID="other">
                                            <ul>
                                                 <span class="krMain">
                                                     <li>    
                                                         <span class="krThing">
                                                              <span class="krProperty" data-propertyID="name">
                                                              </span>
                                                         </span>
                                                     </li>
                                                 </span>
                                            </ul>
                                        </span>

                                        
                                    </span>
                               </li>
                           </span>
                        </ul>
                    </div>
                    
                </div>


                <!-- test 2 -->
                <div id="thing2" class="krThing" data-record-type="Thing" data-record-id="thing1" data-templateID="template2">

                    <div class="krMain">


                        <div class="krProperty" data-propertyID="name">

                        </div>
                        
                    </div>
                </div>


                <!-- test 3 -->   
                <div>
                <kr-card id="thing3" class="krThing" data-record-type="Thing" data-record-id="thing1">

                    </kr-card>
                </div>

                
               
            </kr-engine>

            <!----------------- Test  End ------------------>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="/testPages/testEngine/script.js"></script>
    </body>
</html>
