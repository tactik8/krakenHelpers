<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="/">Home</a></li>
              </ol>
            </nav>
           
            
            <h1>Test Drag drop</h1>
            <br />

            <!----------------- Test  Start ------------------>

            <div class="row">
                
                <div class="col col-4">
                    <div
                        class="krThing"
                        data-record-type="ItemList"
                        data-record-id="ItemList0"
                    >
                        <div class="krProperty" data-propertyID="name"></div>

                        <div class="col-12">
                            <div
                                class="krProperty"
                                data-propertyID="itemListElement"
                            >
                                <div
                                    class="border krThing krDraggable krDropzone"
                                >
                                    <div class="row">
                                        <div class="col col-1">
                                            <div
                                                class="krProperty"
                                                data-propertyID="position"
                                            ></div>
                                        </div>

                                        <div class="col col-8">
                                            <div
                                                class="krProperty"
                                                data-propertyID="item"
                                            >
                                                <span class="krThing">
                                                    <span
                                                        class="krProperty"
                                                        data-propertyID="name"
                                                    >
                                                    </span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col col-1">
                                            <div class="krDraggingHandle">
                                                Handle
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-2"></div>

                <div class="col col-4">
                    <div
                        class="krThing"
                        data-record-type="ItemList"
                        data-record-id="ItemList1"
                    >
                        <div class="krProperty" data-propertyID="name"></div>

                        <div class="col-12">
                            <div
                                class="krProperty"
                                data-propertyID="itemListElement"
                            >
                                <div
                                    class="border krThing krDraggable krDropzone"
                                >
                                    <div class="row">
                                        <div class="col col-1">
                                            <div
                                                class="krProperty"
                                                data-propertyID="position"
                                            ></div>
                                        </div>

                                        <div class="col col-8">
                                            <div
                                                class="krProperty"
                                                data-propertyID="item"
                                            >
                                                <span class="krThing">
                                                    <span
                                                        class="krProperty"
                                                        data-propertyID="name"
                                                    >
                                                    </span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col col-1">
                                            <div class="krDraggingHandle">
                                                Handle
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!----------------- Test  End ------------------>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script
            type="module"
            src="/testPages/testDragDropGeneric/script.js"
        ></script>
    </body>
</html>
