<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <a href="/">Home</a>
                    </li>
                </ol>
            </nav>

            <h1>Test KrInput2</h1>
            <br />

            <!----------------- Test  Start ------------------>

            <h2>Input alone</h2>
            <div class="container">
                <kr-input>
    
                    
                </kr-input>
            </div>

            <br>
            <br>

            <h2>Input in engine</h2>
            <div class="container">

                <kr-engine>


                    <div class="row">
                        <div class="col col-6">
                    
                            <div class="krThing" data-record-type="Thing" data-record-id="thing1">
                                <kr-input data-record-type="Thing" data-record-id="thing1" data-propertyID="name">
                                </kr-input>
                            </div>         
                        </div>

                    
                        <div class="col col-6">
                            <div class="container">
                                <h3>Record</h3>
                            </div>
                            <div class="container">
                                <kr-record data-record-type="Thing" data-record-id="thing1">
                                </kr-record>
                            </div>

                            <div class="container">
                                <h3>Property Values</h3>
                            </div>
                            <div class="container">
                                <kr-property-values data-record-type="Thing" data-record-id="thing1">
                                </kr-property-values>
                            </div>
                        </div>
                    
                    </div>        
                    
                </kr-engine>
            </div>


            

            <!----------------- Test  End ------------------>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="/testPages/testKrInput2/script.js"></script>
    </body>
</html>
