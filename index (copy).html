            <!----------------- Test cards ------------------>

                <h2>Test cards start</h2>
                <div class="krProperty" data-propertyID="itemListElement">

                     
                        <kr-card> </kr-card>

            <br><br><br>

            <!----------------- Test card ------------------>
            <div id="testNew">
            <div  class="krThing" data-record-type="Thing" data-record-id="thing1">
                

                <div class="" data-propertyID="_heading1">

                </div>

                
                <div class="" data-propertyID="name">
               
                </div>

                <div class="krProperty" data-propertyID="other">

                        <div class="krProperty" data-propertyID="name">

                        </div>

                </div>
                
            </div>  
            </div>


            <h2>Test 1 end </h2>

            <br><br><br><br><br><br><br><br><br>
            
            
            <h2>Test Input element1 start</h2>

            <div class="krThing krDropzone" data-record-type="ItemList" data-record-id="ItemList0">

                <div >
                     {{#itemListElement}}
                    
                    <div class="row">
                        <div class="border col col-4 ">
                            Key
                        </div>
                        <div class="border col col-8 ">
                            <div class="row krClickable">
                                <div class="col col-1 " contenteditable="true">
                                    {{itemListElement.position}}
                                </div>
                                <div class="col col-6 " contenteditable="true">
                                   {{itemListElement.item.name}}
                                </div>
                                <div class="col col-2 krDeleteValue">
                                    x
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/itemListElement}}
                </div>
                
            </div>

            <h2>Test Input element1 end</h2>
        </div>
